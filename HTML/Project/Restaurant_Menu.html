<!DOCTYPE html>
<html>
<head>
    <title>
        <h1> MoMo Restaurant </h1>
    </title>
</head>
<body>
    <header>
        <img id="header-img"/>
        <h1> MoMo Restaurant </h1>
        <nav>
            <ul>
                <li><a href='Menu part'> Menu </a></li>
                <li><a href='Order form part'> Order form </a></li>
            </ul>
        </nav>
    </header>            
    <main>
        <section id='Menu'></section>
        <h2> Menu </h2>
        <article>
            <figure>
                <img
                width="150"
                src="https://junifoods.com/wp-content/uploads/2023/11/Easy-Chicken-Momo-Dumplings-Sajilo-Kukhura-ko-Momo-%E0%A4%B8%E0%A4%9C%E0%A4%BF%E0%A4%B2%E0%A5%8B-%E0%A4%95%E0%A5%81%E0%A4%96%E0%A5%81%E0%A4%B0%E0%A4%BE%E0%A4%95%E0%A5%8B-%E0%A4%AE%E0%A4%AE.jpg"
                alt="Chicken Momo"              
                />
                <p><b>Chicken Momo</b></p>

                <img
                width="150"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQId6YYtgvCoLeGoptxod2uiawr8-SlPcK1qA&s"
                alt="Air fried Momo"
                />
                <p><b>Air Fried Momo</b></p>

                <img
                width="150"
                src="https://www.thespruceeats.com/thmb/UnVh_-znw7ikMUciZIx5sNqBtTU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/steamed-momos-wontons-1957616-hero-01-1c59e22bad0347daa8f0dfe12894bc3c.jpg"
                alt="steamed Momo"
                />
                <p><b>Steamed Momo</b></p>
            </figure>
        </article>
    </main>
    <h2>Place Your Order</h2>
    <form
    <label>select order </label>
    <br>
    <input type="checkbox" name="food"> Chicken Momo
    <input type="checkbox" name="food"> Air Fried Momo
    <input type="checkbox" name="food"> Steamed Momo
    <br>
    <label>Add-ons</label>
    <br>
    <input type="checkbox" name="food"> Chili Sauce
    <input type="checkbox" name="food"> Tomato Sauce
    <br><br>
    <textarea id="data-entry" rows="10" cols="50"  placeholder="Special Request"></textarea>
    <br><br>
    </form>
    
    <main>
        <section id='Order form'></section>
        Name: <input type="text" required>
                <br>
        Address: <input type="text" required>
                <br>
        Phone Number: <input type="digits" required>
                <br>
    </main> 
    <br>
    
    <input type="submit" value="Go to Check out">         
    
    <footer>
        <ul>
            <p> Made with love by Anita Haque Sushma</p>
        </ul>
    </footer> 
</body>     
</html>
